<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100vh;
      display: flex;
      width: 100%;
    }

    .left {
      flex: 0 0 300px;
      background-color: aqua;
      height: 100%;
    }

    .right {
      flex: 1;
      height: 100%;
      background-color: coral;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
