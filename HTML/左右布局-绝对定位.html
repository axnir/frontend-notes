<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .conatiner {
      position: relative;
      height: 500px;
    }

    .left {
      position: absolute;
      left: 0;
      width: 300px;
      height: 100%;
      background-color: aquamarine;
    }

    .right {
      position: absolute;
      left: 300px;
      right: 0;
      height: 100%;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
